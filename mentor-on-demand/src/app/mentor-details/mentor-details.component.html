<div class="container">
    <div class="row justify-content-center">

        <div class="card mt-5">
            <div class="card-body">

                <form [formGroup]="addDetails" (submit)="addMentorDetails()">
                    <h1>Mentor Details</h1>
                    <!--Username Details-->
                    <div class="row form-group">
                        <label for="linkedinUrl">LinkedinUrl</label>
                        <input type="text" class="form-control" placeholder="Enter Url" formControlName="linkedinUrl"
                            id="linkedinUrl">
                        <!-- <div class="validation-text" *ngIf="linkedinUrl.invalid && linkedinUrl.errors.required && linkedinUrl.touched"> linkedinUrl is required</div> -->
                    </div>

                    <!--First Name and Last Name Detailss-->
                    <div class="row">
                        <div class="form-group mr-5">
                            <label for="yearsOfExperience">Years Of Experience</label>
                            <input type="number" class="form-control" placeholder="Enter Years Of Experience"
                                formControlName="yearsOfExperience" id="yearsOfExperience">
                            <div class="validation-text"
                                *ngIf="yearsOfExperience.invalid && yearsOfExperience.errors.required && yearsOfExperience.touched">
                                Experience
                                is required
                            </div>
                        </div>

                        <div class="form-group">
                            <div>
                                <label for="timeslot">TimeSlot</label>
                            </div>
                            <select class="form-control" formControlName="timeslot" [formControl]="timeslot"
                                placeholder="timeslot" id="timeslot">
                                <option disabled selected value>Select Timeslot</option>
                                <option value="10:00-12:00">10:00-12:00</option>
                                <option value="14:00-16:00">14:00-16:00</option>
                                <option value="17:00-19:00">17:00-19:00</option>
                                <option value="20:00-22:00">20:00-22:00</option>

                            </select>
                        </div>
                    </div>

                    <!-- Signup Button submit form-->
                    <div class="row">
                        <button type="submit" class="btn btn-custom" [disabled]="!addDetails.valid">Add Details</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
