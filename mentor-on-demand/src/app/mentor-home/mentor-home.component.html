<div class="card row">
        <div class="card-header">
            <h2 class="mx-auto my-2"> Pending training requests :</h2>
        </div>
        <div class="card-body">
            <div *ngIf="trainingList?.length == 0 ">
                <div class="alert alert-danger">No pending Requests</div>
            </div>
            <div *ngFor="let training of trainingList" class="row my-3">
                <div class="col-2"><b>Name : </b>{{training.user.firstName}} {{training.user.lastName}}</div>
                <div class="col-2"><b>Skill: </b>{{training.skill.name}}</div>
                <div class="col-2"><b>Start Date: </b>{{training.startDate}}</div>
                <div class="col-2"><b>End Date: </b>{{training.endDate}}</div>
                <button class="btn btn-success" (click)="acceptRequest(training)">Accept</button> &nbsp; &nbsp;
                <button class="btn btn-danger" (click)="declineRequest(training)">Decline</button>
            </div>
        </div>
    </div>
